<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-color: #f0f4f8;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table role="presentation" style="width: 100%; max-width: 600px; border-collapse: collapse; background-color: #ffffff; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <!-- Header -->
                    <tr>
                        <td style="background-color: #4f46e5; padding: 40px 30px; text-align: center;">
                            <img src="https://via.placeholder.com/80" alt="Logo" style="max-width: 80px; height: auto; margin-bottom: 20px;">
                            <h1 style="margin: 0; font-size: 28px; line-height: 1.2; color: #ffffff; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">{{title}}</h1>
                        </td>
                    </tr>
                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 40px 30px; background-color: #ffffff;">
                            <p style="margin: 0 0 20px; font-size: 18px; line-height: 1.5; color: #333333;">
                                {{general_message}}
                            </p>
                            <p style="margin: 0 0 30px; font-size: 16px; line-height: 1.5; color: #666666;">
                                {{call_to_action_message}}
                            </p>
                            <table role="presentation" style="margin: 0 auto;">
                                <tr>
                                    <td style="border-radius: 4px; background: #4f46e5;">
                                        <a href="{{ confirmation_url }}" style="display: inline-block; padding: 14px 30px; color: #ffffff; text-decoration: none; font-size: 18px; font-weight: bold; border-radius: 4px; text-shadow: 0px 1px 2px rgba(0,0,0,0.2); box-shadow: 0 4px 6px rgba(50,50,93,.11), 0 1px 3px rgba(0,0,0,.08); transition: all .15s ease;">
                                            {{button_text}}
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            <p style="margin: 30px 0 0; font-size: 14px; line-height: 1.5; color: #999999; text-align: center;">
                                {{information_message}}
                            </p>
                            <p style="margin: 5px 0 0; font-size: 14px; line-height: 1.5; color: #4f46e5; text-align: center; word-break: break-all;">
                                {{ confirmation_url }}
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px; text-align: center; font-size: 14px; color: #999999; background-color: #f7f7f7; border-top: 1px solid #e0e0e0;">
                            <p style="margin: 0 0 10px;">
                                {{ignore_message}}
                            </p>
                            <p style="margin: 0;">
                                {{copyright_message}}
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
